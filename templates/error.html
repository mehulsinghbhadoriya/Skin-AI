<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Derma AI - Error</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="anonymous" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://uploads-ssl.webflow.com/6436bd9de183596b1cff71c7/643827ab458011b9b674fc3e_1.png" rel="shortcut icon" type="image/x-icon" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --error: #ef4444;
      --error-dark: #dc2626;
      --text: #f8fafc;
      --text-secondary: #cbd5e1;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 2rem;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(239, 68, 68, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
    }

    .error-container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 700px;
      width: 100%;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      padding: 4rem 3rem;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .error-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--error), var(--error-dark), #fbbf24);
    }

    .error-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
      border: 2px solid rgba(239, 68, 68, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      animation: shake 0.5s ease-in-out, float 3s ease-in-out infinite;
      box-shadow: 0 20px 50px rgba(239, 68, 68, 0.3);
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-10px);
      }
      75% {
        transform: translateX(10px);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .error-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--error) 0%, #fbbf24 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .error-message {
      font-size: 1.3rem;
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 2.5rem;
      font-style: italic;
    }

    .error-message strong {
      color: var(--text);
      font-weight: 600;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
      position: relative;
      overflow: hidden;
      display: inline-block;
      font-size: 1rem;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 2px solid var(--glass-border);
      color: var(--text);
      padding: 1rem 2.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      font-size: 1rem;
    }

    .btn-secondary:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
    }

    .error-details {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--glass-border);
    }

    .error-code {
      display: inline-block;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-family: 'Courier New', monospace;
    }

    /* Decorative Elements */
    .decoration {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .decoration-1 {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, var(--error), var(--primary));
      top: -75px;
      left: -75px;
      animation-delay: 0s;
    }

    .decoration-2 {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      bottom: -50px;
      right: -50px;
      animation-delay: 2s;
    }

    @media (max-width: 768px) {
      .error-card {
        padding: 3rem 2rem;
      }

      .error-icon {
        width: 100px;
        height: 100px;
        font-size: 3rem;
      }

      .error-title {
        font-size: 1.75rem;
      }

      .error-message {
        font-size: 1.1rem;
      }

      .error-actions {
        flex-direction: column;
      }

      .btn-primary,
      .btn-secondary {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="error-card">
      <div class="decoration decoration-1"></div>
      <div class="decoration decoration-2"></div>

      <div class="error-icon">⚠️</div>

      <h1 class="error-title">Oops! Something Went Wrong</h1>

      <p class="error-message">
        <strong>{{ error }}</strong>
      </p>

      <div class="error-actions">
        <a href="/" class="btn-primary">← Back to Home</a>
        <a href="javascript:history.back()" class="btn-secondary">Try Again</a>
      </div>

      <div class="error-details">
        <span class="error-code">Error Code: CLIENT_ERROR</span>
      </div>
    </div>
  </div>
</body>
</html>
